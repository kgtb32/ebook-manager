<p-card styleClass="p-0 user-select-none">
    <div class="d-flex py-1">
        <input type="file" id="fileUpload" hidden (change)="onOpenFile($event.target)" accept="application/pdf">
        <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-file-edit"></p-button>
        <div class="d-flex flex-1 flex-wrap overflow-x-auto justify-content-center">
            <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-folder-open" (onClick)="loadFile()"/>
            <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-save"></p-button>
            <p-button class="mr-2" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-file-export"></p-button>
    
            <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-chevron-left" (onClick)="this.previous()"></p-button>
            <p-badge value="{{pdfService.currentPage+1}}/{{pdfService.maxPages}}" badgeSize="large" class="mr-1"/>
            <p-button class="mr-2" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-chevron-right" (onClick)="this.next()"></p-button>

            <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-search-minus"></p-button>
            <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-search-plus"></p-button>
            <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-expand"></p-button>
        </div>
        <p-button class="mr-1" [outlined]="true" [raised]="true" [rounded]="true" icon="pi pi-cog"></p-button>
    </div>
</p-card>
